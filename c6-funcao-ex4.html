<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Livro JavaScript Maujor</title>
		<meta charset="UTF-8">

		<script type="text/javascript">
		
		function calculaRetangulo(b,h) {
			var area = (b*h);
			var perimetro = (b+h)*2;
			alert("√Årea: " + area + "\nPerimetro: " + perimetro);
		}

		</script>
	</head>
	<body>
		<button type="button" onclick="calculaRetangulo(5,10)">Executar Funcao</button>
	</body>
</html>

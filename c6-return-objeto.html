<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Livro JavaScript Maujor</title>
		<meta charset="UTF-8">

		<script type="text/javascript">
		
			function calculaRetangulo (b,h) {
				var area = b*h;
				var perimetro = (b+h)*2;
				return {
					area: area,
					perimetro: perimetro
				};
			};


		</script>
	</head>
	<body>
	
		<button type="button" onclick="var resultados = calculaRetangulo(8,4); alert('Ãrea: ' + resultados.area); alert('Perimetro ' + resultados.perimetro)">Executar Funcao</button>

	</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Livro JavaScript Maujor</title>
		<meta charset="UTF-8">

		<script type="text/javascript">
			function ola() {
				var nomeVisitante = prompt("Por favor digite seu nome");
				nomeVisitante = (nomeVisitante) ? nomeVisitante : "Visitante";
				//Variavel nomeVisitante = se a expressao (nomeVisitante) conter algo, retorna true, se nao, false
				alert("Bem-vindo ao meu site " + nomeVisitante);
			}
		</script>
	</head>
	<body>
		<button type="button" onclick="ola();">Executar Funcao</button>
	</body>
</html>

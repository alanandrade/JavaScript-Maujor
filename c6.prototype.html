<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Livro JavaScript Maujor</title>
		<meta charset="UTF-8">

		<script type="text/javascript">

			function Cilindro(r,h) {
				this.raioBase = r,
				this.altura = h
			};

			Cilindro.prototype.cor = 'null'; // Criamos a propriedade cor
			Cilindro.cor = 'azul'; //Definimos uma cor usando a propriedade recém-criada
			// Cria uma nova propriedade ou método para a function

			window.onload = function() {
				alert(Cilindro.cor); //Alerta azul
			}

		</script>
	</head>

<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Livro JavaScript Maujor</title>
		<meta charset="UTF-8">

		<script type="text/javascript">
			 a = 4;
			 b = 12;
			 ArrayMisto = ["laranja", 34, "casa", true, [1,3,5], a+b];
			 var executar = function(){
			 	alert(ArrayMisto[0]);
			 	alert(ArrayMisto[1]);
			 	alert(ArrayMisto[3]);
			 	alert(ArrayMisto[4][1]);//Imprimir o array na 4ª posicao, dentro do array imprimir a posicao 1
			 	alert(ArrayMisto[5]);
			 }
		</script>
	</head>
	<body>
		<div id="tudo">
			<h1>Capitulo 1</h1>
			<p class="xpto" id="teste">Literais Arrays</p>
			<p class="nav-arq" id="referencia">Arquivos exemplo:
				<a href="c1-write-apos-carregamento.html">&laquo; anterior</a>
				<a href="c1-#.html">próximo &raquo;</a>
			</p>

			<button type="button" onclick="executar()">Mostrar Array</button>
		</div>
	</body>
</html>

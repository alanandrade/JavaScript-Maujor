<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Livro JavaScript Maujor</title>
		<meta charset="UTF-8">

		<script type="text/javascript">

			function string (x) {
				eval ('var s = String(x); alert(s)');
				//Converte em String o valor passado
			}

		</script>
	</head>
	<body>
	
		<button type="button" onclick="string('10.7')">parseFloat('10.7')</button>
		<button type="button" onclick="string('xpto97')">parseFloat('xpto97')</button>
		<button type="button" onclick="string('93Alan670')">parseFloat('93Alan670')</button>
		<button type="button" onclick="string('20/04/2010')">parseFloat('20/04/2010')</button>
		<button type="button" onclick="string('45 67')">parseFloat(45 67)</button>
		<button type="button" onclick="string('567h90')">parseFloat('567h90')</button>
		<button type="button" onclick="string('87#797')">parseFloat('87#797)</button>

	</body>
</html>

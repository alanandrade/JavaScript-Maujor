<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Livro JavaScript Maujor</title>
		<meta charset="UTF-8">

		<script type="text/javascript">
			
			function naoEhNumero(x) {
				eval('var bool = isNaN(x); alert(bool)');
				//Ao contrario do isinfinite, retorna true quando for string e false quando for numero
			}

		</script>
	</head>
	<body>
	
		<button type="button" onclick="naoEhNumero(1.56)">isFinite(1.56)</button>
		<button type="button" onclick="naoEhNumero(-3/5)">isFinite(-3/5)</button>
		<button type="button" onclick="naoEhNumero('Alan')">isFinite('Alan')</button>
		<button type="button" onclick="naoEhNumero('20/04/2010')">isFinite('20/04/2010')</button>
		<button type="button" onclick="naoEhNumero(0)">isFinite(0)</button>
		<button type="button" onclick="naoEhNumero(+3/0)">isFinite(+&#8734;)</button>
		<button type="button" onclick="naoEhNumero(-5/0)">isFinite(-&#8734;)</button>

	</body>
</html>

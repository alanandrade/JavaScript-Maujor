<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Livro JavaScript Maujor</title>
		<meta charset="UTF-8">

		<script type="text/javascript">
			
		function sLength(){
			var s = document.form.texto.value;
			//Pega o valor digitado
			if (s != ''){
			//Se for diferente de 0
				document.form.comprimento.value = s;
				//adiciona somente a quantidade de caracteres do value inout texto
			} else {
				alert('Entre com uma String');
				//Se for vazio, adiciona o alert
			}
		}

		</script>
	</head>
	<body>
	
		<form name="form" action="" method="GET">
			<label>String: 
				<input type="text" name="texto" maxlength="100">
				<button type="button" onclick="sLength()">String.length</button> =
				<input type="text" name="comprimento" size="10" maxlength="3" class="dest">
			</label>
		</form>

	</body>
</html>

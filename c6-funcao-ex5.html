<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Livro JavaScript Maujor</title>
		<meta charset="UTF-8">

		<script type="text/javascript">
		
			function calculaAreaRetangulo(b,h){
				return b*h;
			}

		</script>
	</head>
	<body>
		<button type="button" onclick="alert(calculaAreaRetangulo(5,10));">Executar Funcao</button>
	</body>
</html>

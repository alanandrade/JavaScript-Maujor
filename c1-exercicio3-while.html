	<head>
		<title>Livro JavaScript Maujor</title>
		<meta charset="UTF-8">

		<script type="text/javascript">
			var msg = "", j = 0;
			while (j <= 10){
				
				if(j % 2 == 0){
					if(j == 10){
						msg += j;
						break;
					};				

					msg += j + ", ";
				};
				
				j++;
				
			};

			alert(msg);

		</script>

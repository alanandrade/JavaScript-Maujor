		<script type="text/javascript">
		//Seleciona as string que estiver dentro de inicio e fim

			function sslice(inicio, fim) {
				var inicio = document.form.inicio.value;
				var fim = document.form.fim.value;
				if (fim == '') {fim = s.length}//Se fim estiver vazio, adiciona a variavel global nela

				var resultado = s.slice(inicio, fim);
				document.form.resultado.value = resultado;
			}

		</script>
	</head>
	<body>
	
		<form name="form" action="" method="get">

			<button type="button" onclick="sslice()">string.slice()</button><br/><br/>
